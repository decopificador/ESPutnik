; http://docs.platformio.org/en/stable/projectconf.html

[env:nodemcuv2]
platform = espressif8266
framework = arduino
board = nodemcuv2
build_flags = -Wl,-Tesp8266.flash.4m.ld
upload_speed = 115200
upload_port = 192.168.42.146

lib_deps =
  ArduinoJson
  ESPAsyncTCP
  Bounce2

